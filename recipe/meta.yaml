{% set name = "d3rlpy" %}
{% set version = "1.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: bed1ee5b9e74f8373d186df281e19fc2e1fb33291a8999a2cc89c40a2a2d9491

build:
  number: 1
  script: {{ PYTHON }} -m pip install . -vv
  skip: true  # [win and py>=39]

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - python
    - pip
    - numpy
    - Cython
  run:
    - python
    - {{ pin_compatible('numpy') }}
    - pytorch
    - tensorboardx
    - tqdm
    - gputil
    - h5py
    - gym
    - click
    - typing-extensions
    - structlog
    - colorama

test:
  imports:
    - d3rlpy
    - d3rlpy.dataset

about:
  home: https://github.com/takuseno/d3rlpy
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A data-driven deep reinforcement learning library as an out-of-the-box tool

  description: |
    d3rlpy is a Python library providing the state-of-the-art data-driven deep
    reinforcement learning algorithms through scikit-learn style API.
  doc_url: https://d3rlpy.readthedocs.io
  dev_url: https://github.com/takuseno/d3rlpy

extra:
  recipe-maintainers:
    - takuseno
